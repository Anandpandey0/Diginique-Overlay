<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlayed</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
        }

        .container>button {
            padding: 1rem;
        }

        .overlay {
            position: fixed;
            display: none;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* border: solid 2px red; */
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }

        .overlay-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            height: 500px;
            width: 600px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 50px;
            cursor: pointer;
        }



        .form-title {
            border: solid 2px red;
            margin-top: 4rem;
        }

        form {
            display: flex;
            /* border: solid 2px black; */
            flex-direction: column;
            height: 80%;
            justify-content: space-evenly;
        }

        form>input,
        form>button {
            padding: 1rem;
            font-size: large;
        }

        form>button {
            border-radius: 2rem;
            background: #e3a72f;
            color: white;
            border: none;
        }

        @media only screen and (max-width: 768px) {
            .overlay-content {
                max-height: 80%;
                width: 80%;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            form>input,
            form>button {
                padding: 0.5rem;
                font-size: medium;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <button onclick="openOverlay()">Click me</button>

    </div>
    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <span class="close-btn" onclick="closeOverlay()">&times;</span>
            <h2 class="form-title">Detailed Curriculum !</h2>
            <form>
                <input type="text" placeholder="Name" class="form-input user-name" required>
                <input type="email" placeholder="Email" class="form-input user-email" required>
                <input type="tel" placeholder="Phone" class="form-input user-phone" required>
                <button type="submit" class="form-submit">Download</button>
            </form>
        </div>
    </div>

    <script>
        function openOverlay() {
            document.getElementById("overlay").style.display = "block";
        }

        function closeOverlay() {
            document.getElementById("overlay").style.display = "none";
        }
    </script>
</body>

</html>
